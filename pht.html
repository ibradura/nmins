        function setTempArr(arr) {

        function pushData(obj) {
            var index = -1;
            if (obj) {
                if (obj.images) {
                    if (obj.images.low_resolution) {
                        if (obj.images.low_resolution.url) {
                            if (photos.length > 0) {
                                index = photos.findIndex(x => x.url == obj.images.low_resolution.url);

                            if (index == -1) { // daha Ã¶nce eklenmiÅŸi eklememeli. --iduran
                                photos.push({ 'url': obj.images.low_resolution.url, 'count': obj.likes.count, 'rating': (parseInt(10000000000 - parseInt(parseInt(fllwer) / parseInt(obj.likes.count)))) });

                            }
                        }
                    }
                }
            }
            obj = null;
            index = -1;
        }
        function backward() { // Geri buttonu iÅŸlevleri. --iduran
            if (which <= 0) {

            navigater();

        function forward() { // ileri buttonu iÅŸlevleri. --iduran
            which = (which + 1) % photos.length;

            $('ul#instaCapsule li p')[0].innerHTML = photos[which].count.toString() + ' beÄŸeni';
            navigater();

        function navigater() { // ileri-geri buttonlarÄ±na basÄ±ldÄ±kÃ§a ileri-geri buttonlarÄ±nÄ±n gÃ¶rÃ¼nÃ¼rlÃ¼ÄŸÃ¼ ayarlanÄ±yor. --iduran
            if (which == 0) {
